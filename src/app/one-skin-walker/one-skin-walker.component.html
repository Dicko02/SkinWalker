<div class="SkinWalkerCard">

    <h1 class="nom">{{model.nom}}</h1>

    @if (model.habitat){
        <h3 class="habitat">localisation : {{model.habitat}}</h3>
    }

    <img class="image" [src]="model.image" [alt]="model.nom" />

    <p class="capacites">Capacites : {{model.capacites}}</p>

</div>
